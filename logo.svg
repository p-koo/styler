<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Document icon with pen -->
  <g transform="translate(10, 10)">
    <!-- Document -->
    <rect x="5" y="0" width="50" height="65" rx="4" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="5" y="0" width="50" height="65" rx="4" fill="url(#grad1)" opacity="0.1"/>

    <!-- Document lines -->
    <line x1="15" y1="18" x2="45" y2="18" stroke="#cbd5e1" stroke-width="3" stroke-linecap="round"/>
    <line x1="15" y1="30" x2="45" y2="30" stroke="#cbd5e1" stroke-width="3" stroke-linecap="round"/>
    <line x1="15" y1="42" x2="35" y2="42" stroke="#cbd5e1" stroke-width="3" stroke-linecap="round"/>

    <!-- Pen/Edit icon -->
    <g transform="translate(35, 35) rotate(-45)">
      <rect x="0" y="0" width="8" height="35" rx="2" fill="url(#grad1)"/>
      <polygon points="0,35 4,45 8,35" fill="url(#grad1)"/>
    </g>
  </g>

  <!-- Text: Styler -->
  <text x="85" y="62" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#1e293b">
    Styler
  </text>

  <!-- Tagline -->
  <text x="85" y="82" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#64748b">
    AI-powered writing style assistant
  </text>
</svg>
